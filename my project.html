<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-with,initial-scale=1
    <link rel="stylesheet" href=Style.css">
</head>

<body>
    <header>
   
    <h1> Form With Legend and fieldset semantic html</h1>
    </header>
      <div class="container">
        <main>
          <form>
        <fieldset>
            <legend>Personal Details ></legend>
        <section>
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname " required>
        </section>

        <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </section>

        <section>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </section>

        <section>
            <label for="gender">Gender:</label>
            <select id="gender"name="gender">
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select >
        </section>
        </fieldset>
        
        <section>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter> </label>
        </section>
    
        <section>
             <label for="comments">Comments:</label>
             <textarea id="comments" name="comments" rows="6"></textarea>
        </section>
       <button type="submit">Submit</button>

       </main>
       
       <aside>
        <p>Welcome Again</p>
        <div></div>
       </aside>
       
       <footer>
        <p>Copyright by Samkim</p>
       </footer>
    </div>
    </form>

</body>

</html>
